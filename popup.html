<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GuardDog</title>
        <link href="styles/popup.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Underdog&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="dogIconDiv center">
            <input class="dogIcon" type="image" src="images/dogIcon.png" style="width:40px;height:40px;"/>
        </div>

        <div class="greetingDiv center">
            <div class="inlineblock">
                <form class="greetingForm-js form">
                    <input type="text" placeholder="What is your name?" style="margin-top: 15px">
                </form>
                <h3 class="greeting-js greeting"></h3>
            </div>
            
            <div class="inlineblock" style="margin-left: 20px;">
                <button class="greetingChangeUserBtn-js changeBtn">△</button>
            </div>
        </div>

        <div class="guardlist">
            <div class="inlineblock">
                <h3>Guard me from: </h3>
            </div>

            <div class="inlineblock">
                <form class="guardListForm-js">
                    <input type="text" placeholder="example: reddit">
                </form>
            </div>
        </div>

        <ul class="guardListItems-js" style="margin-block-start: 0em;">
        </ul>
        
        <div class="grace-period">
            <div class="inlineblock">
                <h3>Grace Period: </h3>
            </div>

            <div class="inlineblock">
                <form class="gracePeriod-js form">
                    <input type="text" placeholder="minutes">
                </form>
                <p class="gracePeriodValue-js grace center" style="margin-inline-start: 10px;"></p>
            </div>
            
            <div class="inlineblock">
                <button class="gracePeriodBtn-js changeBtn" style="margin-left: 20px;">△</button>
            </div>
        </div>
        
        
        <script src="scripts/guardButton.js"></script>
        <script src="scripts/greeting.js"></script>
        <script src="scripts/guardList.js"></script>
        <script src="scripts/gracePeriod.js"></script>
    </body>
</html>
